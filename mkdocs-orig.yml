site_name: Ansh Sachdeva
site_description: Google certified Associate Android Developer
site_author: Ansh Sachdeva(root-ansh)
site_url: https://root-ansh.github.io/notes/

repo_url: 'https://github.com/root-ansh/root-ansh.github.io'



theme:
    name: material
    palette:
        primary: 'white'
        accent: 'green'

    features:
        - navigation.tabs

    language: 'en'
    extra:
        search:
            language:
                - 'en'
            seperator: '[\s\-\.]+'

    logo: assets/logo/logo.svg
    favicon: 'assets/images/favicon.ico'



markdown_extensions:
    - def_list
    - meta
    - markdown.extensions.admonition
    - pymdownx.superfences
    - pymdownx.emoji

extra:
    disqus: root-ansh
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/root-ansh

        - icon: fontawesome/brands/twitter
          link: https://twitter.com/root_ansh
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/anshsachdevawork/



copyright: Copyright &copy; 2024 <a href="https://www.linkedin.com/in/anshsachdevaprofessional/">Ansh Sachdeva</a>


